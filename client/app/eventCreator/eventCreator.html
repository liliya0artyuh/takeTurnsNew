<navbar></navbar>
<header class="banner">
    <div class="container">
        <h3>Event Manager</h3>
    </div>
</header>

<div class="container outerBox">
    <!--Add event form view-->
    <br>
    <div id="addEvent">
        <div class="col-lg-12">
            <form name = "newEvent" class="calendar-form" role = "form">
                <fieldset class="form-group">
                    <label for="">{{"Event Type*: "}}</label>
                    <!--<pre>Model: {{$ctrl.eventTitle | json}}</pre>-->
                        <input type="text" ng-model="$ctrl.eventTitle" Placeholder="Select type or enter your own" uib-typeahead="option as option for option in $ctrl.titleOptions | filter:$viewValue" typeahead-template-url="customTemplate.html" class="form-control" typeahead-show-hint="true" typeahead-min-length="0" required>
                    <small class="invalidInput" ng-show="newEvent.eventTitle.$touched&&newEvent.eventTitle.$invalid">*Event Name is required.</small>
                </fieldset>
                <fieldset class="form-group">
                    <label for="">{{"Date*: "}}</label>
                    <input name="eventDate" type="date" class="form-control" ng-model="$ctrl.eventDate" min="2015-01-01T00:00:00" max="2030-12-31T00:00:00" placeholder="MM-dd-yyyy" required>
                    <small class="invalidInput" ng-show="newEvent.eventDate.$touched&&newEvent.eventDate.$invalid">*Date is required.</small>
                </fieldset>
                <fieldset class="form-group">
                    <label for="">{{"Start Time*: "}}</label>
                    <input name="eventStartTime" type="time" class="form-control" ng-model="$ctrl.eventStartTime" min="00:00:00" max="24:00:00" required>
                    <small class="invalidInput" ng-show="newEvent.eventStartTime.$touched&&newEvent.eventStartTime.$invalid">*Start Time is required.</small>
                </fieldset>
                <fieldset class="form-group">
                    <label for="">{{"End Time*: "}}</label>
                    <input name="eventEndTime" type="time" class="form-control" ng-model="$ctrl.eventEndTime" min="00:00:00" max="24:00:00" required>
                    <small class="invalidInput" ng-show="newEvent.eventEndTime.$touched&&newEvent.eventEndTime.$invalid">*End Time is required.</small>
                </fieldset>
                <fieldset class="form-group">
                    <label for="">{{"Host Name*: "}}</label>
                      <input name="eventHost" type="text" ng-model="$ctrl.eventHost" Placeholder="Select host or enter new name" uib-typeahead="host as host.name for host in $ctrl.calendar.members | filter:$viewValue" typeahead-template-url="customTemplate.html" class="form-control" typeahead-show-hint="true" typeahead-min-length="0" required>
                    <small class="invalidInput" ng-show="newEvent.eventHost.$touched&&newEvent.eventHost.$invalid">*Host Name is required.</small>
                </fieldset>
                <!--<fieldset class="form-group">
                    <label for="">REMINDER DATE:</label>
                    <input type="datetime-local" name="input" class="form-control" ng-model="$ctrl.eventReminder" min="2015-01-01T00:00:00"
                    max="2030-12-31T00:00:00" placeholder="yyyy-MM-ddTHH:mm:ss">
                </fieldset>-->
                <fieldset class="form-group">
                    <label for="">{{"Description: "}}</label>
                    <textarea class="form-control" ng-model="$ctrl.eventInfo" name="" id="" cols="30" rows="10" placeholder="Description of the event goes here ..."></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="$ctrl.submitEvent()">{{$ctrl.eventButtonName}}</button>
                    <button type="reset"  class="btn btn-warning">CLEAR</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script type="text/ng-template" id="customTemplate.html">
  <a>
      <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
  </a>
</script>
